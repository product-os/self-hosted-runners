# https://github.com/zyedidia/eget#configuration
[global]
quiet = false
show_hash = true
upgrade_only = false
all = true

["mikefarah/yq"]
tag = "v4.30.7"
asset_filters = [".tar.gz"]
target = "/usr/local/bin/yq"
verify_sha256 = "6ffbbd03778c05d6ffe411fe7b83e42e76cecd8ff02707cf26111e8b52d8fc2c"
file = "yq_*"
all = false

["powershell/powershell"]
asset_filters = ["powershell", "^fxdependent", "^alpine", ".tar.gz"]
tag = "v${POWERSHELL_VERSION}"
target = "/opt/microsoft/powershell/7"
file = "*"

["actions/runner"]
asset_filters = ["^noexternals", "^noruntime", ".tar.gz"]
tag = "v${ACTIONS_RUNNER_VERSION}"
target = "./"
file = "*"

["actions/runner-container-hooks"]
asset_filters = ["docker", ".zip"]
tag = "v${ACTIONS_HOOKS_VERSION}"
target = "./docker/"
file = "*"

["https://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-linux-armv7l.tar.xz"]
target = "/usr/"
file = "node-v${NODE_VERSION}-linux-armv7l/*"

["https://github.com/just-containers/s6-overlay/releases/download/v${S6_OVERLAY_VERSION}/s6-overlay-noarch.tar.xz"]
target = "/"
file = "*"

["https://github.com/just-containers/s6-overlay/releases/download/v${S6_OVERLAY_VERSION}/s6-overlay-arm.tar.xz"]
target = "/"
file = "*"
