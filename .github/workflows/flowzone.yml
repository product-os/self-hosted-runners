name: Flowzone
on:
  pull_request:
    types: [opened, synchronize, closed]
    branches: [main, master]
  # allow external contributions to use secrets within trusted code
  pull_request_target:
    types: [opened, synchronize, closed]
    branches: [main, master]
jobs:
  flowzone:
    name: Flowzone
    uses: product-os/flowzone/.github/workflows/flowzone.yml@master
    # prevent duplicate workflow executions for pull_request and pull_request_target
    if: |
      (
        github.event.pull_request.head.repo.full_name == github.repository &&
        github.event_name == 'pull_request'
      ) || (
        github.event.pull_request.head.repo.full_name != github.repository &&
        github.event_name == 'pull_request_target'
      )
    secrets: inherit
    with:
      working_directory: runner
      docker_images: |
        ghcr.io/product-os/self-hosted-runners
      docker_runs_on: >
        {
          "linux/arm64": ["self-hosted","runtime:container","ARM64"],
          "linux/amd64": ["self-hosted","runtime:container","X64"]
        }
      bake_targets: |
        default,focal,jammy-vm,focal-vm
      jobs_timeout_minutes: 60
      # These runners will be brought online by the docker test jobs
      custom_runs_on: >
        [
          ["distro:jammy","platform:linux/amd64","runtime:container","commit:${{ github.sha }}"],
          ["distro:jammy","platform:linux/amd64","runtime:vm","commit:${{ github.sha }}"],
          ["distro:jammy","platform:linux/arm64","runtime:container","commit:${{ github.sha }}"],
          ["distro:jammy","platform:linux/arm64","runtime:vm","commit:${{ github.sha }}"],
          ["distro:focal","platform:linux/amd64","runtime:container","commit:${{ github.sha }}"],
          ["distro:focal","platform:linux/amd64","runtime:vm","commit:${{ github.sha }}"],
          ["distro:focal","platform:linux/arm64","runtime:container","commit:${{ github.sha }}"],
          ["distro:focal","platform:linux/arm64","runtime:vm","commit:${{ github.sha }}"]
        ]
      runs_on: >
        [
          "self-hosted", "X64"
        ]
